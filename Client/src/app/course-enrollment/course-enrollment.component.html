<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


  <link rel="stylesheet" href="course-enrollment.component.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <title>Welcome to  BrilliantPro</title>
</head>
<body>
     <!-- Navbar (Signed in) -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" routerLink="/adminDashboard">BrilliantPro</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mobile-nav">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink='/adminDashboard' [state]="{ id:1 , name: token}">
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img class="rounded-circle" style="width: 25px;margin-right:5px" src="https://www.gravatar.com/avatar/anything?s=200&d=mm"
                alt="" title="You must have a Gravatar connected to your email to display an image" /> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <h2 style="margin-left: 45%;">All Enrollments</h2>
    <div  class="container">
        <table class="table table-hover" >
            <thead>
              <tr>
                <th>Learner</th>
                <th>Course</th>
                <th>Progress</th>
              </tr>
            </thead>
            <tbody *ngFor="let a of enrollmentArray">
              <tr>
                <td>{{a.learnerID}}</td>
                <td>{{a.courseID}}</td>
                <td>{{a.progress}}</td>
                <td><button class="btn-danger" (click)="removeEnrollment(a.enrollmentID)">
                    Remove Enrollment
                  </button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="container">
            <div style="margin-bottom: 30px;">
                <button class="btn btn-primary" (click)="toggleform()">
                    Enroll Student
                  </button>
            </div>
            <div *ngIf="displayform" class="form" id="form">
                <form method="post" class="form1">
                  <h2>Add Course</h2>
                  <label class="b">Enrollment ID</label><br>
                  <input type="text" name="enrollmentID" placeholder="Enrollment ID" id="enrollmentID" class="textbox" [(ngModel)]="enrollmentID" required><br>
                  <label class="b">Course ID</label><br>
                  <input type="text" name="courseID" placeholder="Course ID" id="courseID" class="textbox" [(ngModel)]="courseID" required><br>
                  <label class="b">Username</label><br>
                  <input type="text" name="Instructor" placeholder="Username" id="username" class="textbox" [(ngModel)]="username" required><br>
                  
                  <button class="btn" id="submitbtn" name="Submit" type="reset" (click)="enrolluser()">Submit</button>
                  <button type="button" class="cancel" (click)="toggleform()">Close</button>
                </form>
              </div>
        </div>
</body>
